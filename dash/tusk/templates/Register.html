<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static '/static_compiled/css/app.css' %}">
    <title>Registration</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <a href="/"><img src="/static/img/elephant.png" alt="Elephant" id="image"></a>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-10 col-md-6 col-lg-4 log-reg-con">
                <h2 class="title">Create An Account</h2>
                <form action="/register">
                    <label for="" class="form-label">Full Name: </label>
                    <input type="text" class="form-control">
                    <label for="" class="form-label">Email: </label>
                    <input type="text" class="form-control">
                    <label for="" class="form-label">Password: </label>
                    <input type="password" class="form-control">
                    <label for="" class="form-label">Password Confirmation: </label>
                    <input type="password" class="form-control">
                    <label for="" class="form-label">Username: </label>
                    <input type="text" class="form-control">
                    <button type="submit" class="btn btn-primary prim-button">Register</button>
                </form>
                <a href="/login" class="btn btn-secondary sec-button" >Already have an account?</a>
            </div>
        </div>
    </div>
</body>
</html>
