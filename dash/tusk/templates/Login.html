<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static '/static_compiled/css/app.css' %}">
    <title>Sign In</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <a href="/"><img src="/static/img/elephant.png" alt="Elephant" id="image"></a>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-10 col-md-6 col-lg-4 log-reg-con">
                <h2 class="title">Sign-In</h2>
                <form action="/home">
                    <label for="" class="form-label text-align-start">Email: </label>
                    <input type="text" class="form-control mb-4">
                    <label for="" class="form-label text-align-start">Password: </label>
                    <input type="password" class="form-control">
                    <button type="submit" class="btn btn-primary prim-button">Login</button>
                </form>
                <a href="/register" class="btn btn-secondary sec-button">Don't have an account?</a>
            </div>
        </div>
    </div>
</body>
</html>
